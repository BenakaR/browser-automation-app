<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Automation App</title>
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Browser Automation Task</h1>
        <form id="automation-form">
            <label for="task-input">Enter your browsing task:</label>
            <textarea id="task-input" rows="4" required></textarea>
            <button type="submit">Execute Task</button>
        </form>
        <div id="result-container">
            <h2>Result:</h2>
            <pre class="result" id="result-output"></pre>
        </div>
    </div>
    <script src="../static/js/main.js"></script>
</body>
</html>
